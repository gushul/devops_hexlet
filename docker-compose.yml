version: '3.3'

services:
  app:
    env_file: ".env"
    build:
      context: services/app
      dockerfile: Dockerfile.development
    command: sh -c "rm -f tmp/pids/server.pid && bin/rails s -b 0.0.0.0"
    ports:
      - "${PORT}:${PORT}"
    volumes:
      - "~/.bash_history:/tmp/.bash_history"
      - "./services/app:/usr/src/app:cached"
      - "/tmp:/tmp:delegated"
    depends_on:
      - db
  db:
    image: postgres
    environment:
      POSTGRES_USER: app
